<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip-Calculator</title>
  </head>
  <body>
    <header class="logo">
      <img src="assets/tip-calculator-app-main/images/logo.svg" alt="" />
    </header>
    <main class="mainContainer">
      <section class="numberSide">
        <div class="bill">
          <label for="">Bill</label>
          <input id="billTotal" type="number" placeholder="0.00" />
        </div>
        <h2>Select Tip %</h2>
        <div class="values">
          <button class="btn tip" id="teste">5%</button>
          <button class="btn tip">10%</button>
          <button class="btn tip">15%</button>
        </div>
        <div class="values">
          <button class="btn tip btnActive">25%</button>
          <button class="btn tip">50%</button>
          <input type="number" placeholder="Custom" id="custom" />
        </div>
        <div class="numberZero">
          <h2>Number of people</h2>
          <span class="error">Can't be zero</span>
        </div>
        <input id="totalPeople" type="number" placeholder="0" />
      </section>
      <section class="totalSide">
        <div class="totalContainer">
          <div class="amountValue">
            <div class="tipAmount">
              <h2>Tip Amount</h2>
              <span>/ person</span>
            </div>
            <p>0.00</p>
          </div>

          <div class="amountValue">
            <div class="tipAmount">
              <h2>Tip Amount</h2>
              <span>/ person</span>
            </div>
            <p>0.00</p>
          </div>
          <button>RESET</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
