<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip-Calculator</title>
  </head>
  <body>
    <header class="logo">
      <img src="assets/tip-calculator-app-main/images/logo.svg" alt="" />
    </header>
    <main class="mainContainer">
      <section class="numberSide">
        <div class="bill">
          <label for="">Bill</label>
          <input type="number" value="0.00" />
        </div>
        <h2>Select Tip %</h2>
        <div class="values1">
          <div>5%</div>
          <div>10%</div>
          <div>15%</div>
        </div>
        <div class="values1">
          <div>25%</div>
          <div>50%</div>
          <div>Custom</div>
        </div>
        <div class="numberZero">
          <h2>Number of people</h2>
          <p>Can't be zero</p>
        </div>
        <input type="number" />
      </section>

      <section class="totalSide">
        <div class="totalContainer">

          <div class="amountValue">
          <div class="tipAmount">
            <h2>Tip Amount</h2>
            <span>/ person</span>
          </div>
          <p>0.00</p>
        </div>

        <div class="amountValue">
          <div class="tipAmount">
            <h2>Tip Amount</h2>
            <span>/ person</span>
          </div>
          <p>0.00</p>
        </div>
          <button>RESET</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
